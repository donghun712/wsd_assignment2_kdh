server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bookstore?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: CHANGE_ME
    password: CHANGE_ME
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  secret: CHANGE_ME_JWT_SECRET
  access-token-validity-ms: 1800000
  refresh-token-validity-ms: 604800000
