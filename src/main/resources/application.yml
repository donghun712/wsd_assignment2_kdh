server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bookstore?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: CHANGE_ME
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true          # 콘솔에 SQL 출력
    open-in-view: false
    properties:
      hibernate:
        format_sql: true    # SQL 보기 좋게 포맷팅
        default_batch_fetch_size: 100  # N+1 완화용 배치 사이즈

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace  # 바인딩 파라미터까지 로그로 보고 싶을 때

jwt:
  secret: CHANGE_ME_JWT_SECRET

  # 액세스 토큰 유효시간 (30분 = 30 * 60 * 1000 ms)
  access-token-validity-ms: 1800000

  # 리프레시 토큰 유효시간 (7일 = 7 * 24 * 60 * 60 * 1000 ms)
  refresh-token-validity-ms: 604800000

