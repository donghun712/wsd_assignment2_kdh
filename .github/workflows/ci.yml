name: CI - Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - name: Check out repository
        uses: actions/checkout@v4

      # 2) JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # 3) Gradle 실행 권한 부여 (혹시 몰라서)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4) 테스트 실행
      - name: Run tests
        run: ./gradlew test --no-daemon

      # 5) 빌드 실행 (jar 생성)
      - name: Build
        run: ./gradlew build --no-daemon
